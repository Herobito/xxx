<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chato Impresiones control</h1>
        </header>
        <div class="form-container">
            <form id="salesForm">
                <div class="form-group">
                    <label for="productName">Nombre del cliente:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-group">
                    <label for="paymentType">Tipo de pago:</label>
                    <select id="paymentType">
                        <option value="contado">Contado</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" required>
                </div>
                <button type="button" onclick="addProduct()">Agregar</button>
            </form>
        </div>
        <div class="sales">
            <div class="pending">
                <h2>Productos Pendientes</h2>
                <div id="pendingProducts"></div>
            </div>
            <div class="delivered">
                <h2>Productos Entregados</h2>
                <div id="deliveredProducts"></div>
                <p>Total ingresos: <span id="totalIncome">$0.00</span></p>
            </div>
        </div>
    </div>

    <script src="./logica.js"></script>
</body>
</html>
